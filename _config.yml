# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Digital Fact-Finders @FACT Liverpool
email: emily.gee@fact.co.uk
description: > # this means to ignore newlines until "baseurl:"
  Webjeda Cards is a Bootstrap based jekyll theme for portfolio, photography or any kind of blog.
  
  
  
  #baseurl:  # the subpath of your site, e.g. /blog
baseurl: ""
#url: "digitalfinders.fact.co.uk" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: 
copyright:
   name: 
   link: 

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics:

# Comments

#social
facebook: http://facebook.com/factliverpool
twitter: http://twitter.com/@fact_liverpool

#facebook like box
fb-app-id: 
fb-page-url: https://www.facebook.com/factliverpool
fb-page-title: FACT Liverpool

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]

